<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Billing System{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles to replicate the dark header from your screenshot */
        .custom-header {
            background-color: #212529; /* Dark background color */
            color: #ffffff; /* White text color */
            padding: 0; /* Remove default padding */
        }
        .custom-header a {
            color: #ffffff; /* White link color */
            text-decoration: none;
            padding: 15px 20px; /* Padding around links */
            display: inline-block;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .custom-header a:hover {
            background-color: #343a40; /* Slightly lighter on hover */
        }
        .custom-header .nav-item-active {
            background-color: #007bff; /* Highlight color for active links */
        }
        .custom-header .logout-link {
            float: right;
            color: #ffc107; /* Yellow/Warning color for Logout */
        }
    </style>
</head>

<body class="bg-light">

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}

{% if request.user.is_authenticated %}
<header class="custom-header mb-4">
    <div class="container">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'customer_list' %}">Customers</a>
        <a href="{% url 'product_list' %}">Products</a>
        <a href="{% url 'invoice_list' %}">Invoices</a>
        <a href="{% url 'payment_list' %}">Payments</a>
        <a href="{% url 'payment_report' %}">Reports</a>
        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
    </div>
</header>
{% endif %}

<div class="container mb-5">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
