{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add Customer</h2>

    <form method="post">
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                {{ form.name }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                {{ form.phone }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-8">
                <label class="form-label">Address</label>
                {{ form.address }}
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
