{% extends 'base.html' %}
{% block title %}Add Payment{% endblock %}

{% block content %}
<h2>Add Payment</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Save Payment</button>
    <a href="{% url 'payment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
