
{% extends 'base.html' %}
{% block content %}

<h2>Products</h2>

<a href="{% url 'product_add' %}" class="btn btn-primary mb-3">Add Product</a>

<table class="table table-bordered">
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Stock</th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
{% for p in products %}
<tr>
    <td>{{ p.id }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.product_price }}</td>
    <td>{{ p.stock }}</td>
    <td>
        <a href="{% url 'product_edit' p.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'product_delete' p.id %}" class="btn btn-danger">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
